<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>agecac</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="main.js" defer></script>

    <header>
      <center>
        <h1>agecac</h1>
        <p>See your age!</p>
      </center>
    </header>
    
    <div class="container">
      <div class="container__screen"></div>

      <form>
        <h1>Date of birth:</h1>
        <div class="container__date-input">
          <section>
            <label for="container-input__birth-day">Day</label>
            <input id="container-input__birth-day" type="number" placeholder="DD" min="0" max="31" required>
          </section>

          <section>
            <label for="container-input__birth-month">Month</label>
            <input id="container-input__birth-month" type="number" placeholder="MM" min="0" max="12" required>
          </section>

          <section>
            <label for="container-input__birth-year">Year</label>
            <input id="container-input__birth-year" type="number" placeholder="YYYY" min="1900" required>
          </section>
        </div>

        <h1>Age on this date:</h1>
        <div class="container__date-input">
          <section>
            <label for="container-input__given-date-day">Day</label>
            <input id="container-input__given-date-day" type="number" placeholder="DD" min="0" max="31" required>
          </section>

          <section>
            <label for="container-input__given-date-month">Month</label>
            <input id="container-input__given-date-month" type="number" placeholder="MM" min="0" max="12" required>
          </section>

          <section>
            <label for="container-input__given-date-year">Year</label>
            <input id="container-input__given-date-year" type="number" placeholder="YYYY" min="1900" required>
          </section>
        </div>

        <button class="container__calc">Calculate</button>
      </form>
    </div>
  </body>
</html>
